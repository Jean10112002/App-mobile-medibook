<ion-card>
  <ion-card-header>
    <div [routerLink]="['/vacunas-detalle', vacunas.id]" *ngFor="let vacunas of Todas_Vacunas">
      <ion-img class="icon-img" src="../../../../assets/img/vacuna.png"></ion-img>
      <ion-label class="label-vacuna" color="tertiary">{{vacunas.nombre}}</ion-label> <br>
      <ion-badge class="label-fecha" color="success">Aplicada: {{vacunas.fecha}}</ion-badge>
    </div>
  </ion-card-header>
</ion-card>
