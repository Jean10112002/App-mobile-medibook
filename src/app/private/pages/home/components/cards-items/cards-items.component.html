<ion-card>
  <ion-card-header>
    <div class="flex-warp">
      <ion-icon class="icon-warp" [name]="icon"></ion-icon>
      <p class="title"> {{title}} </p>
    </div>

    <button class="btn" type="button" [routerLink]="[href]">
      <ion-icon class="icon-view" name="eye-outline"></ion-icon>
      <ion-text>Visitar</ion-text>
    </button>
  </ion-card-header>
</ion-card>
