<div class="ion-padding" *ngIf="duda">
  <div class="flex-warp" >
    <img class="rounded" alt="user" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    <h3>{{duda?.usuario?.nombre|titlecase}}</h3>
  </div>
  <p>Doctor <span> {{duda?.fecha|date}} </span></p>
  <p class="content-data">
    {{duda?.contenido|titlecase}}
  </p>
</div>
