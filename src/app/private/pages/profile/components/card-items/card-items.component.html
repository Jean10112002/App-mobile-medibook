<ion-card-header>
  <ion-accordion-group [multiple]="false" [value]="['first']" >
    <ion-accordion value="second" toggleIcon="caret-down-circle" toggleIconSlot="start">
      <ion-item slot="header" color="medium">
        <div class="subtitle"> {{Nombre}} </div>
      </ion-item>

      <div slot="content">

        <h5>Tienes <span> {{Number}} </span> <span> {{Nombre}}  <ion-icon name="eye-outline" slot="end"></ion-icon> </span>  </h5>

     </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-card-header>
