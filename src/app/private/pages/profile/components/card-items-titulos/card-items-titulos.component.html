<ion-card-header>
  <ion-accordion-group [multiple]="false" [value]="['first']">
    <ion-accordion
      value="second"
      toggleIcon="caret-down-circle"
      toggleIconSlot="start"
    >
      <ion-item slot="header" color="medium">
        <div class="subtitle">
          <span> Titulos </span>
        </div>
      </ion-item>

      <div slot="content">
        <ng-container *ngFor="let titulo of titulos">
          <div class="data-content">
            <div class="subtitle">{{ titulo.nombre }}</div>
          </div>
        </ng-container>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-card-header>
